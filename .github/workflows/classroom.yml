name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Ascii Box
      id: ascii-box
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Ascii Box
        setup-command: javac AsciiBox.java
        command: java AsciiBox
        input: ''
        expected-output: |-
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          AAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAA
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          AAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAA
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          AAAAAAAAAAAAAAAAAAAAAAAAA
          AAAAAAAAAAAAAAAAAAAAAAAAA
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
          +++++++++++++++++++++++++
        comparison-method: contains
        timeout: 1
        max-score: 5
    - name: Ascii Box2
      id: ascii-box2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Ascii Box2
        setup-command: javac AsciiBox2.java
        command: java AsciiBox2
        input: ''
        expected-output: |
          AAAAAAAAAAAAAAAAAAAAAAAAAAA
          +++++++++++++++++++++++++++
          +++                     +++
          +++                     +++
          +++                     +++
          +++                     +++
          +++     CompSci         +++
          +++                     +++
          +++                     +++
          +++                     +++
          +++                     +++
          AAAAAAAAAAAAAAAAAAAAAAAAAAA
          +++++++++++++++++++++++++++
        comparison-method: contains
        timeout: 1
        max-score: 5
    - name: Input Test
      id: input-test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Input Test
        setup-command: javac Input.java
        command: java Input
        input: |-
          2
          3
          4
          5
          6
          7
          8
          9
        expected-output: |-
          integer one = 2
          integer two = 3

          double one = 4.0
          double two = 5.0

          float one = 6.0
          float two = 7.0

          short one = 8
          short two = 9
        comparison-method: contains
        timeout: 1
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        ASCII-BOX_RESULTS: "${{steps.ascii-box.outputs.result}}"
        ASCII-BOX2_RESULTS: "${{steps.ascii-box2.outputs.result}}"
        INPUT-TEST_RESULTS: "${{steps.input-test.outputs.result}}"
      with:
        runners: ascii-box,ascii-box2,input-test
